<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD FireBase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form id="task-form">
        <label for="title">Title: </label>
        <input type="text" name="task" id="task-title" placeholder="Add a new task">

        <label for="name">User: </label>
        <input type="text" name="task-user" id="task-user" placeholder="Add new user">



        <label for="description">Description: </label>
        <textarea id="task-description" rows="3" placeholder="Task Description"></textarea>

        <label for="photo">Picture</label>
        <input type="src" name="task-photo" id="task-photo" placeholder="Add a new photo">
       
        <button id="btn-task-save">Save</button>
    </form>

    <div id="task-container"></div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="./index.js"></script>
</body>
</html>
